<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Demo Typescript</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="flex items-center justify-center h-screen bg-teal-500">
        <div class="w-full max-w-md space-y-3">
            <form id="form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <h1 class="text-center text-white font-bold text-teal-500 text-3xl drop-shadow-xl">Form Registrasi</h1>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Nama
                    </label>
                    <input
                        class="myInput shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="username" type="text" placeholder="Username">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="age">
                        Umur
                    </label>
                    <input
                        class="myInput shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="age" type="number" placeholder="Age">
                </div>
                <div class="w-full mb-6 ">
                    <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="education">
                        Education
                    </label>
                    <div class="relative">
                        <select
                            class="myInput block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="education">
                            <option value="1">SD</option>
                            <option value="2">SMP</option>
                            <option value="3">SMA</option>
                            <option value="4">Sarjana</option>
                        </select>
                        <div
                            class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="mb-6">
                    <label class=" block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input
                        class="myInput shadow appearance-none rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        placeholder="******" id="password" type="password">
                </div>
                <button
                    class="px-1 py-2 w-full font-semibold bg-teal-500 shadow-md text-white rounded-md hover:opacity-90 active:scale-95"
                    type="submit">
                    Submit
                </button>
            </form>
            <p class="text-center text-gray-500 text-xs">
                &copy;2020 RPl. All rights reserved.
            </p>
        </div>

        <script src="./main.js"></script>
    </body>

</html>
